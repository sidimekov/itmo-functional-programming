name: OCaml CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.2.x
          dune-cache: false

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgmp-dev dune

      - name: Install opam deps
        run: |
          opam update
          opam install -y alcotest zarith ocamlformat

      - name: Build
        run: opam exec -- dune build

      - name: Lint: ocamlformat check
        run: opam exec -- dune fmt --check

      - name: Run tests
        run: opam exec -- dune runtest --no-buffer -j1
